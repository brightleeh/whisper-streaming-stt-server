apiVersion: apps/v1
kind: Deployment
metadata:
  name: stt-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stt-server
  template:
    metadata:
      labels:
        app: stt-server
    spec:
      containers:
        - name: stt-server
          image: whisper-stt-server:latest
          imagePullPolicy: IfNotPresent
          command:
            - python3
            - -m
            - stt_server.main
            - --config
            - /app/config/server.yaml
            - --model-config
            - /app/config/model.yaml
          env:
            # Allow K8s liveness/readiness probes to reach /health without an
            # Authorization header even when STT_OBSERVABILITY_TOKEN is set.
            # Without this, probes return 401 and the pod never becomes Ready.
            - name: STT_PUBLIC_HEALTH
              value: "minimal"
          ports:
            - containerPort: 50051
              name: grpc
            - containerPort: 8000
              name: metrics
          startupProbe:
            httpGet:
              path: /health
              port: metrics
            failureThreshold: 30
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          volumeMounts:
            - name: stt-config
              mountPath: /app/config
              readOnly: true
            - name: stt-audio
              mountPath: /app/data/audio
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
      volumes:
        - name: stt-config
          configMap:
            name: stt-config
        - name: stt-audio
          persistentVolumeClaim:
            claimName: stt-audio-pvc
