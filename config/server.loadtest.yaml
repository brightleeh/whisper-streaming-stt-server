server:
  max_sessions: 200
  grpc_worker_threads: 0
  create_session_rps: 0
  create_session_burst: 0
  max_sessions_per_ip: 0
  max_sessions_per_api_key: 0
  max_audio_seconds_per_session: 0
  max_audio_bytes_per_sec: 0
  max_audio_bytes_per_sec_burst: 0
  http_rate_limit_rps: 0
  http_rate_limit_burst: 0
  max_pending_decodes_per_stream: 0
  max_pending_decodes_global: 0
  max_chunk_ms: 1000
  partial_decode_interval_sec: 1.0
  partial_decode_window_sec: 5.0
  max_total_buffer_bytes: null
  decode_queue_timeout_sec: 0.0
  decode_batch_window_ms: 0
  max_decode_batch_size: 1
  decode_timeout_sec: 30

health:
  min_events: 1
  window_sec: 60

vad:
  silence: 0.4
  threshold: 0.6

logging:
  level: "DEBUG" # TRACE/DEBUG/INFO/WARN/ERROR
  log_transcripts: true # Log transcript text in decode logs (PII risk)
  transcript_file: logs/transcript.log
